<h5>Search</h5>
<div class="row">
        <form name="searchForm" class="col s12 m12">
            <div class="row">
                <div class="input-field col s6">
                        <div class="input-field col s12">
                            <select ng-model="vm.searchForm.selectedCountry" material-select>
                                    <option ng-repeat="country in vm.countries" value="{{country.value}}">{{country.label}}</option>
                            </select>
                            <label>Country</label>
                        </div>
                </div>
            </div>
            <div class="row">
                    <div class="input-field col s6">
                            <div class="input-field col s12">
                                <select multiple material-select ng-model="vm.searchForm.selectedApplication">
                                   <option ng-repeat="application in vm.applications" value="{{application.value}}">{{application.label}}</option>
                                </select>
                                <label>Application(s)</label>
                            </div>
                    </div>
                </div>
                </form>
            <form id="myform" onsubmit="return addUser()">
                    <p>Add a User:</p>
                    <div class="row">
                            <div class="input-field col s6">
                                    <div class="input-field col s12">
                    <input id="username" type="text" name="username" placeholder="name"/>
                    </div>
                </div>
            </div>
                </form>                        
                <p>UsersList:</p>
                <ul id="users"></ul>
    </div>

</script>
